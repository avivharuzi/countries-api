<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Find countries and their data">
        <meta name="keywords" content="country, api, rest">
        <meta name="author" content="Aviv Haruzi">
        <title>Countries API</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" type="image/png" href="images/web-icons/icon.png">
        <link rel="shortcut icon" type="image/x-icon" href="images/web-icons/favicon.ico">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row jutify-content-center mb-5">
                <div class="col-lg-12">
                    <div class="jumbotron p-3 text-center bg-dark text-light">
                        <h3>Countries API</h3>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="text" name="countryValue" id="countryValue" class="form-control" placeholder="Search Value">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <select name="filterCountry" id="filterCountry" class="form-control">
                                    <option value="name" selected>Name</option>
                                    <option value="alpha">Code</option>
                                    <option value="currency">Currency</option>
                                    <option value="lang">Language</option>
                                    <option value="capital">Capital City</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <button type="button" name="searchCountry" id="searchCountry" class="btn btn-primary form-control">Search</button>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <button type="button" name="searchAll" id="searchAll" class="btn btn-success form-control">Search All</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="results" class="row">
            </div>
        </div>
        <script src="js/jquery/jquery-3.2.1.min.js"></script>
        <script src="js/popper/popper.min.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>

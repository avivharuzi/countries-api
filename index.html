<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <title>Rest Countries API Task</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <link rel="shortcut icon" type="image/x-icon" href="">
        <link rel="icon" type="image/png" href="">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row jutify-content-center mb-5">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="text" name="countryValue" id="countryValue" class="form-control" placeholder="Search Value">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <select name="filterCountry" id="filterCountry" class="form-control">
                                    <option value="name" selected>Name</option>
                                    <option value="alpha">Code</option>
                                    <option value="currency">Currency</option>
                                    <option value="lang">Language</option>
                                    <option value="capital">Capital City</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <button type="button" name="searchCountry" id="searchCountry" class="btn btn-primary form-control">Search</button>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <button type="button" name="searchAll" id="searchAll" class="btn btn-success form-control">Search All</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="results" class="row">
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
